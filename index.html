<body class="body">
    <div class="titulo">

            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"

    <div class="login-container">
        <h1>Iniciar sesión</h1>
        <form>
            <label for="username">Nombre de usuario:</label>
            <input type="text" id="username" name="username" required />
            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required />
            <button type="submit">Iniciar sesión</button>
            <button type="button"><a href="registro.html">Registrate</a></button>
        </form>
    </div>
    <section class="h3">
        <h3 style="color: white;">
            Tu contraseña siempre sera "tu_contraseña_por_defecto" <br>
            genera primero un correo al registrarte

    <script>
		for (let i = 0; i < 100; i++) {
			let bubble = document.createElement("div");
			bubble.className = "bubble";
			bubble.style.top = Math.random() * 100 + "vh";
			bubble.style.left = Math.random() * 100 + "vw";
			document.body.appendChild(bubble);
		}
	</script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script>
        const form = document.querySelector('form');
        form.addEventListener('submit', (e) => {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const storedEmail = localStorage.getItem('email');
            if (username === storedEmail && password === 'tu_contraseña_por_defecto') {
                window.location.href = 'inicio.html';
            } else {
                alert('Error al iniciar sesión');
            }
        });
        </script>
